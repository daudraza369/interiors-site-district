[phases.setup]
nixPkgs = ["nodejs_22", "npm-9_x", "openssl"]
cmds = [
  "npm install -g pnpm@latest",
  "ln -sf $(npm config get prefix)/bin/pnpm /usr/local/bin/pnpm || true",
  "chmod +x $(npm config get prefix)/bin/pnpm || true"
]

[phases.install]
cmds = ["npx --yes pnpm install || $(npm config get prefix)/bin/pnpm install"]

[phases.build]
cmds = ["npx --yes pnpm run build || $(npm config get prefix)/bin/pnpm run build"]

[start]
cmd = "node server.js"

