[phases.setup]
nixPkgs = ["nodejs_22", "npm-9_x", "openssl"]
cmds = [
  "npm install -g pnpm@latest",
  "PNPM_PATH=$(npm config get prefix)/bin/pnpm",
  "ln -sf $PNPM_PATH /usr/local/bin/pnpm",
  "ln -sf $PNPM_PATH /usr/bin/pnpm",
  "chmod +x $PNPM_PATH"
]

[phases.install]
cmds = ["/usr/local/bin/pnpm install || /usr/bin/pnpm install || npx --yes pnpm install"]

[phases.build]
cmds = ["/usr/local/bin/pnpm run build || /usr/bin/pnpm run build || npx --yes pnpm run build"]

[start]
cmd = "node server.js"

